<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DISCORD BOT netlify page</title>
</head>
<body>
  <h2>Your Interaction Endpoint URL</h2>
  <p id="endpoint">Loading...</p>

  <h2>Your reminder Endpoint URL</h2>
  <p id="reminder-endpoint">Loading...</p>

  <h2>Your DOMAIN URL</h2>
  <p id="domain">Loading...</p>

  <script>
    const currentHost = window.location.host;
    const currentProtocol = window.location.protocol;

    const endpoint = `${currentProtocol}//${currentHost}/.netlify/functions/discord`;
    const reminderEndpoint = `${currentProtocol}//${currentHost}/.netlify/functions/reminder?event=<>&channel_id=<>`;

    document.getElementById('endpoint').textContent = `${endpoint}`;
    document.getElementById('reminder-endpoint').textContent = `${reminderEndpoint}`;
    document.getElementById('domain').textContent = `${currentProtocol}//${currentHost}`;
  </script>
</body>
</html>
