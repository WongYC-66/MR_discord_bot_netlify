<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT to Discord Bot</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 1rem;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        pre {
            background: #f4f4f4;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <h1>Ask ChatGPT via Discord Bot</h1>
    <textarea id="message" placeholder="Type your question..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>
    <pre id="response"></pre>

    <script>
        async function sendMessage() {
            const message = document.getElementById("message").value;
            const responseBox = document.getElementById("response");
            responseBox.textContent = "Thinking...";

            try {
                const res = await fetch("/.netlify/functions/chatToDiscord", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                const json = await res.json();
                responseBox.textContent = JSON.stringify(json, null, 2);
            } catch (err) {
                responseBox.textContent = "Error: " + err.message;
            }
        }
    </script>
</body>

</html>
